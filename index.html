<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body class="p-5">
      <div id="login-area">
          <h1 class="text-center">Welcome To Pioneer Bank
              <div id="submit-area">
                  <h2 class="text-left">Login</h2>
                  <input class="form-control p-3 " type="email" placeholder="Email">
                  <input class="form-control p-3 " type="password" placeholder="Password">
                  <button id="login" class="btn btn-success">Enter</button>
              </div>
          </h1>
      </div>
      <div id="transaction">
          <div class="row text-center m-5">
              <div class="col-md-3 ml-3 py-3 bg-success">
                  <div class="deposit status">
                      <h5>Deposit</h5>
                      <h2>$<span id="currentDeposit">00</span></h2>
                  </div>
              </div>
              <div class="col-md-3 offset-1 py-3 bg-primary">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
              </div>
              <div class="col-md-3 offset-1 py-3 bg-info">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">500</span> </h2>
                </div>
              </div>
          </div>
          <div class="row text-center">
              <div class="col-md-6">
                  <h4>Deposit</h4>
                  <input id="depositAmount" type="text" placeholder="$ Deposit Amount">
                  <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
              <div class="col-md-6">
                  <h4>Withdraw</h4>
                  <input id="withdrawAmount" type="text" placeholder="$ Withdraw Amount">
                  <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        const fullArea = document.getElementById('submit-area');
        const tr = document.getElementById("transaction");
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            fullArea.remove();
            tr.style.display = 'block'
        });

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            var amount = document.getElementById('depositAmount').value;
            var amountNumber = parseFloat(amount);
            console.log(amountNumber);

            
            updateSpan('currentDeposit', amountNumber);
            updateSpan('currentBalance', amountNumber);
            

            document.getElementById('depositAmount').value = ""
        });

        document.getElementById('addWithdraw').addEventListener("click", function(){
            const withdraw = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdraw);

            updateSpan('currentWithdraw', withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
        })

        function updateSpan(id, amountNumber){
            const currentTk = document.getElementById(id).innerText;
            const currentTkFloat = parseFloat(currentTk);
            const totalTk = amountNumber + currentTkFloat;
            console.log(totalTk);
            document.getElementById(id).innerText = totalTk;
        }
        
        
    </script>
  </body>
</html>
